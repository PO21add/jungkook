<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ошибка Windows XP</title>
<style>
/* ==================== ТВОЙ DREAMCORE ФОН ==================== */
* {
    box-sizing: border-box;
    font-family: "Inter", "Montserrat", Arial, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow-x: auto;
    overflow-y: auto;     
    display: block;
    background: #000;
    position: relative;
}

body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("dreamcore.jpg") center/cover no-repeat;
    filter: blur(10px);
    transform: scale(1.1);
    z-index: -2;
}

@keyframes gradientFlow {
    0% { background-position: 0 0; }
    50% { background-position: 0 100%; }
    100% { background-position: 0 0; }
}

/* ==================== ОШИБКА WINDOWS XP ==================== */
.error-box {
    position: absolute;
    width: 350px;
    padding: 0;
    background: #c0c0c0;
    border: 2px solid #000080;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
    z-index: 1000;
    border-radius: 8px;
    font-family: Tahoma, sans-serif;
}

.error-title {
    background: #000080;
    color: white;
    padding: 4px 10px;
    font-weight: bold;
    font-size: 14px;
    cursor: default;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}

.error-content {
    padding: 15px 10px;
    font-size: 14px;
    color: #000;
}

.ok-btn {
    display: block;
    margin: 0 auto 10px auto;
    padding: 6px 20px;
    background: #e0e0e0;
    border: 1px solid #000;
    font-size: 13px;
    cursor: pointer;
    border-radius: 4px;
}
.ok-btn:disabled {
    background: #b0b0b0;
    cursor: default;
}

/* Немного тени для текста */
.error-content, .error-title {
    text-shadow: 1px 1px 0px #fff;
}
/* =========================================
   НАВИГАЦИЯ (в стиле dreamcore)
========================================= */

.navbar {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.35);
    padding: 12px 0;
    z-index: 99;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
}

.navbar ul {
    display: flex;
    justify-content: center;
    gap: 35px;
    padding: 0;
    margin: 0;
    list-style: none;
}

.navbar a {
    font-size: 20px;
    padding: 10px 18px;
    color: #ffffff;
    background: rgba(107,144,128,0.45);
    border-radius: 12px;
    transition: 0.3s;
}
.navbar a:hover {
    background: rgba(107,144,128,0.8);
    transform: scale(1.08);
}
a {
    text-decoration: none;
}
</style>
</head>
<body>
         <nav class="navbar">
  <ul>
    <li><a href="mainpage.html">Главная</a></li>
    <li><a href="newpage.html">Оценки</a></li>
    <li><a href="schedule.html">Расписание</a></li>
    <li><a href="exam.html">Зачёт</a></li>
    <li><a href="notification.html">Уведомления</a></li>
  </ul>
</nav>

<script>
function createError() {
    const box = document.createElement('div');
    box.className = 'error-box';

    const title = document.createElement('div');
    title.className = 'error-title';
    title.textContent = 'Ошибка Windows XP';

    const content = document.createElement('div');
    content.className = 'error-content';
    content.textContent = 'Произошла непредвиденная ошибка.';

    const button = document.createElement('button');
    button.className = 'ok-btn';
    button.textContent = 'OK';

    button.onclick = () => {
        button.disabled = true; // блокируем текущую кнопку
        createError();          // создаем новое окно
    };

    box.appendChild(title);
    box.appendChild(content);
    box.appendChild(button);

    // случайная позиция на экране
    const x = Math.random() * (window.innerWidth - 360);
    const y = Math.random() * (window.innerHeight - 120);
    box.style.left = x + 'px';
    box.style.top = y + 'px';

    document.body.appendChild(box);
}

// создаем первое окно
createError();
</script>

</body>
</html>
