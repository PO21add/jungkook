<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-box">
    <h2>Вход</h2>

    <form id="loginID">

        <input type="text" id="login" placeholder="Логин" required>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="button" id="togglePassword" class="show-pass hide" aria-label="Показать пароль"></button>
        </div>

        <button type="submit" class="login-btn">Войти</button>

        <p id="error" class="error"></p>
    </form>
</div>

<script>
// --------------------------
// ТВОЙ СКРИПТ (НЕ ИЗМЕНЯЮ)
// --------------------------
function login(event) {
    event.preventDefault();

    let user = document.getElementById("login").value;
    let pass = document.getElementById("password").value;

    let correctUser = "student"; 
    let correctPass = "1234";

    if (user === correctUser && pass === correctPass) {
        window.location.href = "mainpage.html"; 
    } else {
        document.getElementById("error").textContent = "Неверный логин или пароль!";
    }
}

document.getElementById("loginID").addEventListener("submit", login);

// --------------------------
// ГЛАЗ
// --------------------------
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

togglePassword.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";
    togglePassword.classList.toggle("hide", !isHidden);
});
</script>

</body>
</html>
